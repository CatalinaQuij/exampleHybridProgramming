name: Publicacion Automatica

on:
  push:
    tags:
      - 'v*' # Se activa cuando creas una versi√≥n como v1.0

jobs:
  build:
    name: Compilando para Android y Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Android
        run: flutter build apk --release

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release

      - name: Verificar archivos generados
        run: |
          echo "=== Verificando APK ==="
          dir build\app\outputs\flutter-apk\
          echo "=== Verificando Windows build ==="
          dir build\windows\runner\Release\

      - name: Comprimir archivos de Windows
        shell: powershell
        run: |
          Compress-Archive -Path build\windows\runner\Release\* -DestinationPath myapp-windows.zip

      - name: Renombrar APK
        run: |
          copy build\app\outputs\flutter-apk\app-release.apk myapp-android.apk

      - name: Crear Release y Subir Archivos
        uses: softprops/action-gh-release@v1
        with:
          files: |
            myapp-android.apk
            myapp-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}