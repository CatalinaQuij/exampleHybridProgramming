name: Publicacion Automatica

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Compilando para Android y Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependencias de Linux
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Android
        run: flutter build apk --release

      - name: Build Linux
        run: flutter build linux --release

      - name: Verificar archivos generados
        run: |
          echo "=== Verificando APK ==="
          ls -lh build/app/outputs/flutter-apk/
          echo "=== Verificando Linux build ==="
          ls -lh build/linux/x64/release/bundle/

      - name: Comprimir archivos de Linux
        run: |
          cd build/linux/x64/release/bundle/
          tar -czvf ../../../../../myapp-linux.tar.gz *
          cd ../../../../../

      - name: Renombrar APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk myapp-android.apk

      - name: Crear Release y Subir Archivos
        uses: softprops/action-gh-release@v1
        with:
          files: |
            myapp-android.apk
            myapp-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}